<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Math Test</title>
</head>

<body>
  <h1>Математический тест для самых маленьких</h1>

  <p class="test__number">Вопрос №1</p>
  <p>Сколько будет 2+2*2?</p>
  <label for="q1">Ваш ответ: </label><input type="text" id="q1">

  <p class="test__number">Вопрос №2</p>
  <p>Сколько будет 2/2-2?</p>
  <label for="q2">Ваш ответ: </label><input type="text" id="q2">

  <p class="test__number">Вопрос №3</p>
  <p>Сколько будет 2-2/2?</p>
  <label for="q3">Ваш ответ: </label><input type="text" id="q3">

  <p class="test__number">Вопрос №4</p>
  <p>Сколько будет 3+4-2?</p>
  <label for="q4">Ваш ответ: </label><input type="text" id="q4">

  <p class="test__number">Вопрос №5</p>
  <p>Сколько будет 5%2?</p>
  <label for="q5">Ваш ответ: </label><input type="text" id="q5">
  <br><br>
  <button id="test-finish">Проверить тест</button>

  <script src="./index.js"></script>
</body>

</html>
